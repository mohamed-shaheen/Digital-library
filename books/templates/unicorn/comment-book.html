
    <div class="col-md-6 col-lg-6 mt-4"> 
        <div class="container mt-5 mb-5">

          <div class="row height d-flex justify-content-center align-items-center">

            <div class="col-md-12">

              <div class="card card-comment">

                <div class="p-3">

                  <h6>Comments</h6>
                  
                </div>

                <div class="mt-3 d-flex flex-row align-items-center p-3 form-color">
                <div class="container">
                <div class="row"> 
                <form>
                  
                  <input type="text" unicorn:model.lazy="comment" id="comment" class="form-control row" placeholder="Enter your comment...">
                  <input type="hidden" unicorn:model.lazy="bookid" id="bookid" value="{{book.id}}">
                
                </form>
                </div> 
                <div class="row mt-2">
                <button class="btn btn-outline-primary row" type="submit" unicorn:click="comments_v">Comment</button>
                </div>
                </div>
                </div>
            {% if comments_v %}
           {% for comment in comments_v %}
                <div class="mt-2">

                  <div class="d-flex flex-row p-3">


                    <div class="w-100">

                      <div class="d-flex justify-content-between align-items-center">
                          <div class="d-flex flex-row align-items-center">
                            <span class="mr-2">{{comment.post_by}}</span>
                          </div>
                          <small>{{comment.post_at}}</small>
                    </div>

                    <p class="text-justify comment-text mb-0">{{comment.post|safe}}</p>

                    <div class="d-flex flex-row user-feed">

                      <span class="wish"><i class="fa fa-heartbeat mr-2"></i>24</span>
                      <span class="ml-3"><i class="fa fa-comments-o mr-2"></i>Reply</span>

                      
                    </div>
                    
                  </div>
                  

                </div>
                 {% endfor %}
                 {% else %}
                 <div class="mt-2">

                    <div class="d-flex flex-row p-3">
  
  
                      <div class="w-100">
  
                        <div class="d-flex justify-content-between align-items-center">

                 <p class="text-justify comment-text mb-0"><strong>No comments, be the firstr</strong></p>
                 <div class="d-flex flex-row user-feed">

                    
                  </div>
                  
                </div>
                

              </div>                 
                 {% endif %}
                
              </div>
              
            </div>
            
          </div>
          </div>
          
        </div>
        
        </div>
    </div>
